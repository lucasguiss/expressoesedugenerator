<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expressões do Edu Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-600 via-indigo-700 to-blue-800 flex items-center justify-center p-4">
  <div class="bg-white/10 backdrop-blur-lg rounded-3xl shadow-2xl p-10 max-w-lg w-full text-center border border-white/20">
    <h1 class="text-4xl font-extrabold text-white mb-2">Expressões do Edu</h1>
    <p class="text-indigo-200 mb-8 text-lg">Generator</p>

    <div id="result" class="min-h-[120px] flex items-center justify-center mb-8 px-4">
      <p id="phrase" class="text-2xl font-semibold text-white italic transition-all duration-300">
        Clique no botão para gerar!
      </p>
    </div>

    <button
      id="btn"
      onclick="generate()"
      class="bg-white text-indigo-700 font-bold text-lg px-8 py-4 rounded-full shadow-lg hover:scale-105 hover:shadow-xl active:scale-95 transition-all duration-200 cursor-pointer"
    >
      Gerar Expressão
    </button>
  </div>

  <footer class="fixed bottom-0 left-0 right-0 bg-black/20 backdrop-blur-sm py-4">
    <div class="container mx-auto text-center">
      <a 
        href="https://github.com/lucasguiss/expressoesedugenerator" 
        target="_blank"
        rel="noopener noreferrer"
        class="inline-flex items-center gap-2 text-white/90 hover:text-white transition-colors duration-200"
      >
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
        </svg>
        <span class="font-medium">Colabore aqui</span>
      </a>
    </div>
  </footer>

  <script>
    const phrases = [
      "Nove grávidas não fazem um bebê em um mês.... mas deveriam",
      "Agora o café vai coar",
      "Que macarrão",
      "Agoora o café vai coar memo!",
    ];

    let lastIndex = -1;

    function generate() {
      let index;
      do {
        index = Math.floor(Math.random() * phrases.length);
      } while (index === lastIndex && phrases.length > 1);
      lastIndex = index;

      const el = document.getElementById("phrase");
      el.classList.add("opacity-0", "scale-95");

      setTimeout(() => {
        el.textContent = `"${phrases[index]}"`;
        el.classList.remove("opacity-0", "scale-95");
      }, 150);
    }
  </script>
</body>
</html>
